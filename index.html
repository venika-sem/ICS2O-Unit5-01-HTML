<!DOCTYPE html>
<!-- ICS2O-Unit5-01-HTML -->
<html lang="en-ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My first Slider" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Venika Sem" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>My First Slider</title>
    <link rel="canonical" href="https://github.com/venika-sem/ICS2O-Unit5-01-HTML" />
    <link rel="manifest" href="/ICS2O-Unit5-01-HTML/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"></noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Slider 1-6</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <p>Number generator 1-6</p>
        <img src="./img/guess.png" alt="img" width="15%" height="15%">
        <p></p>
        <div id="slider-value">
          ?
        </div>  
        <!-- Slider with Starting Value -->
        <label>
          Slider's Value
          <input class = "slider" class="mdl-slider mdl-js-slider" type="range"
          min="0" max="6" value="2" tabindex="0"
          onchange = "updateSliderValue(this.value)">
        </label>
        <!-- basic text -->
        <p></p>
        <div id="hello-world"></div>
      </main>
    </div>
  </body>
</html>
