<!DOCTYPE html>
<!-- ICS2O-Unit5-01-HTML -->
<html lang="en-ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My first Slider" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Venika Sem" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>My First Slider</title>
    <link rel="canonical" href="https://github.com/venika-sem/ICS2O-Unit5-01-HTML" />
    <link rel="manifest" href="/ICS2O-Unit5-01-HTML/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"></noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <body> 
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Slider 1-6</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <h3>Enter a number from 1 to 6:</h3>
    <div id="slider-number"><h4>Selected Number: 1</h4></div>
    <!-- Accent-colored raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="updateNumber()">
      Update Selected Number
    </button>
    <!-- Slider -->
    <input class="mdl-slider mdl-js-slider" id="slider" type="range"
      min="1" max="6" value="1" tabindex="0">
    <!-- Accent-colored raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="onButtonClick()">
      See Result
    </button>
    <div id="result"></div>
    </main>
  </body>
</html>
